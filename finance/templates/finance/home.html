<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Welcome to the home page</p>
    <a href="{% url 'profile' %}" class="mr-5 hover:text-gray-900">profile</a>
    <!-- prettier-ignore -->
    {% if messages %}
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
    {% endif %}
    <!-- prettier-ignore -->

    {% if not user.is_authenticated %}
    <a href="{% url 'login' %}" class="mr-5 hover:text-gray-900">Login</a>
    {% else %}
    <form method="POST" action="{% url 'logout' %}" class="inline m-2">
      {% csrf_token %}
      <p>
        welcome back {{ user }}
      </p>
        <button type="submit" class="underline hover:text-gray-300">
          Logout
        </button>
      </p>
    </form>

    {% endif %}
  </body>
</html>
